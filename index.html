<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Profile Card</title>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #14532d;
            --secondary-color: #ff6347;
            --text-color: #ffffff;
            --background-color: #292929;
            --card-background: linear-gradient(135deg, #2c2f2c, #5c5f5c);
            --button-hover-brightness: 1.2;
            --color-btn-1: linear-gradient(135deg, #ff0000, #ff6347);
            --color-btn-2: linear-gradient(135deg, #0b3d1b, #1e7a45);
            --glow-color: rgba(27, 27, 27, 0.5);
            --max-width: 600px;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', Arial, sans-serif;
        }
        body {
            background: var(--background-color);
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text-color);
            height: 100vh;
            margin: 0;
            padding: 1rem;
        }
        .card {
            background: var(--card-background);
            width: calc(100% - 1rem);
            height: calc(100% - 1rem);
            padding: 1rem;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3), 0 0 20px var(--glow-color);
            transition: transform 0.3s, box-shadow 0.3s;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            align-items: center;
            height: 100%;
            max-height: 90vh;
            min-height: fit-content;
            max-height: 800px;
        }
        .buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            width: 100%;
        }
        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 10px;
            text-decoration: none;
            color: var(--text-color);
            font-size: 1rem;
            cursor: pointer;
            transition: filter 0.3s, transform 0.3s, box-shadow 0.3s;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        .btn img {
            width: 2rem;
            height: 2rem;
        }
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5), 0 0 30px var(--glow-color);
        }
        .profile-pic {
            width: min(60%, 30vh);
            max-width: 300px;
            max-height: 300px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid var(--secondary-color);
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 0 30px var(--glow-color);
        }
        .profile-pic:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px var(--glow-color);
        }
        h1 {
            margin: 1rem 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            font-family: 'Lobster', cursive;
            font-size: calc(2.5rem + 2vw);
        }
        p {
            margin-bottom: 4rem;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
            font-size: calc(1.25rem + 1vw);
        }
        .instagram {
            background: var(--color-btn-1);
        }
        .whatsapp {
            background: var(--color-btn-2);
        }
        .btn:hover {
            filter: brightness(var(--button-hover-brightness));
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="Assets/logo.png" alt="Rasa Gaza" class="profile-pic">
        <h1>Rasa Gaza</h1>
        <p>Authentic taste made with love ðŸ’–</p>
        <div class="buttons">
            <a href="https://instagram.com/rasagaza" class="btn instagram">
                <img src="Assets/ig.svg" alt="Instagram"> <span>Follow on Instagram</span>
            </a>
            <a href="https://wa.me/6287874139477" class="btn whatsapp">
                <img src="Assets/wa.svg" alt="WhatsApp"> <span>Order in WhatsApp</span>
            </a>
        </div>
    </div>
</body>
</html>
