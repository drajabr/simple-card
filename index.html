<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Profile Card</title>
    <style>
        :root {
            --primary-color: #14532d; /* Dark Green */
            --secondary-color: green; /* Dark Red */
            --text-color: #ffffff;
            --background-color: #1b1b1b;
            --card-background: #2e2e2e;
            --button-hover-brightness: 1.2;
            --color-btn-1: #7f1d1d; /* Dark Green */
            --color-btn-2: #14532d; /* Dark Red */14532d
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background: var(--background-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: var(--text-color);
        }
        .card {
            background: var(--card-background);
            width: 90%;
            max-width: 600px;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 100%;
            object-fit: cover;
            border: 5px solid var(--secondary-color);
        }
        h1 {
            margin: 20px 0 10px;
        }
        p {
            margin-bottom: 20px;
        }
        .buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }
        .btn {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 16px;
            cursor: pointer;
            transition: filter 0.3s;
            width: 80%;
            max-width: 300px;
            position: relative;
        }
        .btn span {
            flex: 1;
            text-align: left;
        }
        .instagram {
            background: var(--color-btn-1);
        }
        .whatsapp {
            background: var(--color-btn-2);
        }
        .btn:hover {
            filter: brightness(var(--button-hover-brightness));
        }
        .btn img {
            width: 20px;
            height: 20px;
            position: relative;
            order: 2;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="Assets/logo.png" alt="Rasa Gaza" class="profile-pic">
        <h1>Rasa Gaza</h1>
        <p>Authentic taste made with love ðŸ’–</p>
        <div class="buttons">
            <a href="https://instagram.com/rasagaza" class="btn instagram">
                <img src="Assets/ig.svg" alt="Instagram"> <span>Follow us on Instagram</span>
            </a>
            <a href="https://wa.me/6287874139477" class="btn whatsapp">
                <img src="Assets/wa.svg" alt="WhatsApp"> <span>Order in WhatsApp</span>
            </a>
        </div>
    </div>
</body>
</html>
