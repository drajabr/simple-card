<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Profile Card</title>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #14532d; /* Dark Green */
            --secondary-color: #ff6347; /* Tomato */
            --text-color: #ffffff;
            --background-color: #292929; /* Darker background */
            --card-background: linear-gradient(135deg, #2c2f2c, #5c5f5c); /* Enhanced gradient */
            --button-hover-brightness: 1.2;
            --color-btn-1: linear-gradient(135deg, #ff0000, #ff6347); /* Enhanced gradient */
            --color-btn-2: linear-gradient(135deg, #0b3d1b, #1e7a45); /* Enhanced gradient */
            --glow-color: rgba(27, 27, 27, 0.5);
            zoom:1.25
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', Arial, sans-serif;
        }
        body {
            background: var(--background-color);
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text-color);
        }
        html, body {
            width: 100%;
            height: 100%;
        }
        .card {
            background: var(--card-background);
            width: 90%;
            max-width: 400px;
            padding:  40px 20px 40px 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3), 0 0 20px var(--glow-color);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5), 0 0 30px var(--glow-color);
        }
        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 100%;
            object-fit: cover;
            border: 5px solid var(--secondary-color);
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 0 30px var(--glow-color);
        }
        .profile-pic:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px var(--glow-color);
        }
        h1 {
            margin: 10px 0 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            font-family: 'bellaboo', cursive;
            font-size: 400%;
        }
        p {
            margin-bottom: 30px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
            font-family: 'sans-serif', cursive;
        }
        .buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }
        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 15px 35px;
            border: none;
            border-radius: 10px;
            text-decoration: none;
            color: var(--text-color);
            font-size: 14px;
            cursor: pointer;
            transition: filter 0.3s, transform 0.3s, box-shadow 0.3s;
            width: 80%;
            max-width: 300px;
            position: relative;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        .btn span {
            flex: 1;
            text-align: center;
        }
        .instagram {
            background: var(--color-btn-1);
        }
        .whatsapp {
            background: var(--color-btn-2);
        }
        .btn:hover {
            filter: brightness(var(--button-hover-brightness));
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
        }
        .btn img {
            width: 20px;
            height: 20px;
            position: absolute;
            left: 20px;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="Assets/logo.png" alt="Rasa Gaza" class="profile-pic">
        <h1>Rasa Gaza</h1>
        <p>Authentic taste made with love ðŸ’–</p>
        <div class="buttons">
            <a href="https://instagram.com/rasagaza" class="btn instagram">
                <img src="Assets/ig.svg" alt="Instagram"> <span>Follow on Instagram</span>
            </a>
            <a href="https://wa.me/6287874139477" class="btn whatsapp">
                <img src="Assets/wa.svg" alt="WhatsApp"> <span>Order in WhatsApp</span>
            </a>
        </div>
    </div>
</body>
</html>
